
<div class="messageBox">
    <div class="modal-header">
        <button type="button" class="close" data-bind="click: close">&times;</button>
        <h4 class="modal-title">编辑员工信息</h4>
    </div>

    <div class="modal-body" data-bind="with : employee">
        <div class="form-group">
            <label>编号</label>
            <input type="text" class="form-control" data-bind="value: id" placeholder="编号" disabled="disabled">
        </div>
        <div class="form-group">
            <label>姓名</label>
            <input type="text" class="form-control" data-bind="value: name, valueUpdate: 'afterkeydown'" placeholder="姓名">
        </div>
        <div class="form-group">
            <label>年龄</label>
            <input type="text" class="form-control" data-bind="value: age, valueUpdate: 'afterkeydown'" placeholder="年龄">
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" data-bind="click: save">保存</button>
        <button class="btn btn-default" data-bind="click: close">取消</button>
    </div>
</div>
