<section>
    <!-- <h2 data-bind="html: displayName"></h2> -->
    <div class="panel panel-default">
        <div class="panel-heading">搜索</div>
        <div class="panel-body">
            <div class="form-horizontal" role="form">
                <div class="form-group">
                    <label class="col-sm-1 control-label">编号</label>
                    <div class="col-sm-3">
                        <input type="text" class="form-control" data-bind="value: id,valueUpdate : 'afterkeydown'" placeholder="编号" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-1 control-label">姓名</label>
                    <div class="col-sm-3">
                        <input type="text" class="form-control" data-bind="value: name,valueUpdate : 'afterkeydown'" placeholder="姓名"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-1 control-label">年龄</label>
                    <div class="col-sm-3">
                        <input type="text" class="form-control" data-bind="value: age,valueUpdate : 'afterkeydown'" placeholder="年龄" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-1 control-label"></label>
                    <div class="col-sm-3">
                        <button class="btn btn-primary" data-bind="click: search">搜索</button>
                        <button class="btn btn-primary" data-bind="click: clear">清除条件</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <table class="table table-striped table-bordered table-hover">
        <thead>
            <tr>
                <th>编号</th>
                <th>姓名</th>
                <th>年龄</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody data-bind="foreach:employees">
            <tr>
                <td data-bind="html: $data.id"></td>
                <td data-bind="html: $data.name"></td>
                <td data-bind="html: $data.age"></td>
                <td>
                    <a data-bind="click: $parent.del">删除员工</a> |
                    <a data-bind="click: $parent.edit">编辑信息</a> |
                    <a data-bind="click: $parent.detail">查看详情</a>
                </td>
            </tr>
        </tbody>
    </table>
</section>
